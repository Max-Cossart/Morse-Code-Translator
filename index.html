<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Morse Code Translator</title>
    <link rel="stylesheet" href="./styles.css" />
    <script defer type="module" src="./scripts/script.js"></script>
  </head>
  <body>
    <main>
      <h1>Morse Code Translator</h1>
      <section class="form-container">
        <form class="form" action="">
          <textarea
            class="form__input"
            placeholder="Type English or Morse Code here!"
            id="inputField"
            name=""
            id=""
            cols="42"
            rows="6"
          ></textarea>
          <button form="form__btn" id="englishFormBtn">Translate</button>
        </form>
      </section>
      <div id="resultContainer">
        <h2>Translates To:</h2>
        <p class="" id="result"></p>
      </div>
    </main>
  </body>
</html>
