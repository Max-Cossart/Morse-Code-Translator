<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Morse Code Translator</title>
    <script defer src="./script.js"></script>
  </head>
  <body>
    <h1>Morse Code Translator</h1>
    <form action="">
      <h2>English</h2>
      <input id="englishForm" type="textarea" />
      <button id="englishFormBtn">Submit</button>
    </form>
    <form action="">
      <h2>Morse Code</h2>
      <input id="morseCodeForm" placeholder="" type="textarea" />
      <button id="morseCodeFormBtn">Submit</button>
    </form>
    <div><span id="result"></span></div>
  </body>
</html>
